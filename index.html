<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RVFP Banner Models</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    .color-btn {
      flex: 1 1 calc(14.28% - 8px);
      min-width: 44px;
      max-width: 80px;
      padding: 10px 0;
      font-size: 14px;
      font-weight: bold;
      border: 1px solid #444;
      border-radius: 4px;
      transition: transform 0.1s;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
    }

    .color-btn:active {
      transform: scale(0.97);
    }

    .black { background-color: #000000; }
    .white { background-color: #ffffff; color: #000000; }
    .green { background-color: #007a3d; }
    .red   { background-color: #ce1126; }

    #viewer-wrapper {
      position: relative;
      flex: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #selected-date {
      padding: 8px 16px;
      background-color: #1a1a1a;
      font-size: 14px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #121212;
    }

    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
      font-size: 16px;
      font-weight: 500;
      pointer-events: none;
    }

    #loading-spinner {
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .color-btn.active {
      outline: 2px solid #ffffff;
      outline-offset: 1px;
      box-shadow: 0 0 8px #ffffff88;
    }

    .ar-button {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button class="color-btn black" onclick="selectModel(1)">1</button>
    <button class="color-btn white" onclick="selectModel(2)">2</button>
    <button class="color-btn green" onclick="selectModel(3)">3</button>
    <button class="color-btn red"   onclick="selectModel(4)">4</button>
    <button class="color-btn black" onclick="selectModel(5)">5</button>
    <button class="color-btn white" onclick="selectModel(6)">6</button>
    <button class="color-btn green" onclick="selectModel(7)">7</button>
  </div>

  <div id="viewer-wrapper">
    <div id="selected-date"></div>

    <div id="loading-screen">
      <div id="loading-spinner"></div>
      Loading model...
    </div>

    <model-viewer id="viewer"
      src=""
      alt="RVFP Banner"
      auto-rotate
      camera-controls
      background-color="#121212"
      reveal="auto"
      loading="eager"
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="auto">
      <button slot="ar-button" class="ar-button">View in AR</button>
    </model-viewer>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const loadingScreen = document.getElementById('loading-screen');
    const selectedDate = document.getElementById('selected-date');

    const modelDates = {
      1: { file: 'banner1.glb', date: '24 JUNE 2025' },
      2: { file: 'banner2.glb', date: '25 JUNE 2025' },
      3: { file: 'banner3.glb', date: '26 JUNE 2025' },
      4: { file: 'banner4.glb', date: '27 JUNE 2025' },
      5: { file: 'banner5.glb', date: '28 JUNE 2025' },
      6: { file: 'banner6.glb', date: '29 JUNE 2025' },
      7: { file: 'banner7.glb', date: '30 JUNE 2025' }
    };

    function selectModel(number) {
      const model = modelDates[number];
      if (!model) return;

      showLoading();
      viewer.src = model.file;
      viewer.setAttribute('ios-src', model.file.replace('.glb', '.usdz')); // Optional: if you have .usdz
      selectedDate.textContent = model.date;

      document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
      const selectedButton = document.querySelector(`.color-btn:nth-child(${number})`);
      if (selectedButton) {
        selectedButton.classList.add('active');
      }
    }

    function showLoading() {
      loadingScreen.style.display = 'flex';
    }

    function hideLoading() {
      loadingScreen.style.display = 'none';
    }

    viewer.addEventListener('load', hideLoading);

    window.addEventListener('DOMContentLoaded', () => {
      selectModel(1);
    });
  </script>

</body>
</html>
